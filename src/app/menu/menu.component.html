<div class="container" fxLayout = "column"  fxLayoutGap = "15px">
    <div fxFlex>
        <h1>Ice creams</h1>
    </div>
    <div fxFlex *ngIf = "DISHES">        
        <mat-grid-list [cols]='breakpoint' rowHeight = "220px" (window:resize)="onResize($event)">
            <mat-grid-tile *ngFor = "let dish of DISHES" [routerLink] = "['/dishdetail/' + dish.id]">
                <img height="200px" src="{{'http://localhost:3000/' + dish.image}}" alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1>{{dish.name | uppercase}} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div fxFlex [hidden] = "DISHES">
        <mat-spinner></mat-spinner> <h4>Loading . . . Please wait</h4>
    </div>
    <!-- <app-dishdetail [dish] = "selectedDish"></app-dishdetail> -->

</div>
